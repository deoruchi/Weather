    <title>Weather OK</title>

  <header>
    <!-- search barr and menu + logo -->
    <p class="info" id="label">Weather OK</p>
    <button class="button-search" id="search_icon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <div class="search" id="search_box">
      <input type="text" class="input-add" id="address" />
      <button class="button-search" id="search_button">Search</button>
    </div>
  </header>
  <body class="main-container prevent-selection">
    <!-- main content -->
    <main class="temp-container">
      <div class="flex ownflex">
        <h3 class="place-time background-style info" id="time">Show time</h3>
        <h3 class="place-time background-style info" id="curr-place">
          place-name
        </h3>
      </div>
      <article class="background-style info-main-container">
        <section class="temp-info-container">
          <!-- feels like another div1 -->
          <div class="flex">
            <!-- image src must be updated from the js
               src="https://openweathermap.org/img/wn/10d@2x.png" 
            -->
            <img
              alt="current weather icon"
              class="icon-image image-shadow"
              id="main-w-icon"
            />
            <h1 class="info" id="main-temp"></h1>
          </div>
          <!-- feels like another div2 -->
          <div>
            <p class="info" id="cloud-status">
              Cloud status: <span id="cloud-stat"></span>
            </p>
            <p class="info">Feels like: <span id="feel-like"></span></p>
          </div>
          <!-- feels like another div3 -->
          <div>
            <p class="info">Sunrise: <span id="sunrise"></span></p>
            <p class="info">Sunset: <span id="sunset"></span></p>
          </div>
        </section>
        <section>
          <!-- some more info  -->
          <div class="analytic-container flex" id="weather-detail">
            <!-- target using js -->
            <!-- <div class="mini-detail mini-data-card">
              <p class="mini-title">title</p>
              <div class="analytic-data">
                <span>data</span>
              </div>
            </div> -->
          </div>
        </section>
      </article>

      <br />
      <section class="hour-weather background-style" id="mini-card-container">
        <h2 class="font-style info" style="text-align: center">
          Tri-Hourly Time
        </h2>
        <div class="flex" id="hour-mini-card">

          </div> -->
        </div>
      </section>
      <!-- 5day forcast section -->
      <section class="forcast-container background-style">
        <h2 class="font-style info" style="text-align: center">
          5 Day Forcast

                </div>
              </div>
              <span class="appear" id="weather-info-card"> weather info</span>
            </div>
          </div> -->

    </main>

    <script type="module" src="./module/weather_api.js"></script>
